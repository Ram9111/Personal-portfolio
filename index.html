    <script>
      var icon = document.getElementById("icon"); //ek icon naam ka variable banaya he jisme icon name ki ID call ki he
      icon.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          icon.src = "sun.png";
        } else {
          icon.src = "moon.png";
        }
